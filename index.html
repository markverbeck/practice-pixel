<!DOCTYPE html>

<body>

<div class="container">

			  </div>

			</div>
		</div>
	</div>

		alert("You chose pizza.  Unfortunately every pizza joint is underneath a pool of lava.");
		var url = "thank_you/thank_you.html";
		$(location).attr('href',url);
	});

	$("#slayer").click(function(){
